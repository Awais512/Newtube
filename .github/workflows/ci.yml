name: Next.js CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint, Type Check, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies (with --legacy-peer-deps)
        run: npm install --legacy-peer-deps

      - name: Run ESLint (Non-strict mode)
        continue-on-error: true # âœ… Ignores ESLint failures
        run: npm run lint || echo "ESLint warnings, but continuing."

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build
